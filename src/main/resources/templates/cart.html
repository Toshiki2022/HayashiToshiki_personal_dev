<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カートの中身</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div id="PageCenter">
<div style="text-align: right;">
    <a  href="/item" class="home">ホーム画面に戻る</a>
</div>
<h3>カートの中身</h3>
	<table border="1" align="center">
		<tr>
			<th>NO</th>
			<th>商品名</th>
			<th>値段</th>
			<th>個数</th>
			<th>小計</th>
		</tr>
		<tr th:each="item:${items}">
			<td th:text="${item.value.code}"></td>
			<td th:text="${item.value.name}"></td>
			<td th:text="${item.value.price}"></td>
			<td th:text="${item.value.quantity}"></td>
			<td th:text="${item.value.price * item.value.quantity}"></td>
			<td><a th:href="'/cart/delete/' + ${item.value.code}">削除</a></td>
		</tr>
		<tr>
			<td align="right" colspan="5" th:text="'総計：' + ${total}"></td>
		</tr>
	</table>

	<br>

	<form action="/order" style="text-align: center;">
	   <span th:if="${total}>0" >
		<input type="submit" id="submit" value="購入手続きへ進む"
			>
		</span>
		  <span th:if="${total}<=0" >
        <a>カートに何も入っていません！</a>
        </span>
	</form>
	</div>
</body>
</html>
