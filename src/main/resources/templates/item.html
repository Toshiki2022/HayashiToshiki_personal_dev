<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ホーム画面</title>
    </head>
    <body style="text-align:center;">
 <div style = "text-align: left"> <a href="/">ログアウト</a></div>
        <div style = "text-align: right;">
            <a href="/orderhistory">注文履歴</a>
            <a href="/cart">カートの中身</a>
            <br>
            ランク：<p th:text="${rank}" style="color: red; background-color:cornsilk;"></p>
        </div>

        <form action="/item" style = "text-align: center">
            <input type="text" name="keyword" th:value="${keyword}">
            <input type="submit" value="検索">
        </form>

        <table align= right>
            <td>
                <input type="submit" value="値段の高い順">
            </td>
            <td>
                <input type="submit" value="値段の低い順">
            </td>
        </table>

        <br>
        <br>

        <div style = "text-align:center; background-color: aqua; padding: 10px;">
        <a href="/item/'+${c.code}">食品</a>
        <a href="//item/'+${c.code}">日用品</a>
        <a href="//item/'+${c.code}">ファッション</a>
        <a href="//item/'+${c.code}">本</a>
        <a href="//item/'+${c.code}">映画</a>
        <a href="//item/'+${c.code}">音楽</a>
        <a href="//item/'+${c.code}">ゲーム</a>
        </div>


        <p style="text-align:center;">タイムセール</p>

        <table border="1" align = "center" text-align = "center">
            <tr>
                    <th>時間＼曜日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th><th>日</th>
            </tr>
            <tr>
                    <th>11:00～12:00</th><th>食品</th><th>日用品</th><th>ファッション</th><th>本</th><th>映画</th><th>音楽</th><th>ゲーム</th>
            </tr>
            <tr>
                    <th>17:00～18:00</th><th>本</th><th>映画</th><th>音楽</th><th>ゲーム</th><th>食品</th><th>日用品</th><th>ファッション</th>
            </tr>
            
        </table>   


        <hr>

        <br>

        
        <table border="1" align = "center">
            <tr>
                    <th>NO</th><th>商品名</th><th>値段</th>
            </tr>
            <tr th:each="item:${item}">
                    <td th:text="${item.code}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
            </tr>
            </table>   
    </body>
</html>
